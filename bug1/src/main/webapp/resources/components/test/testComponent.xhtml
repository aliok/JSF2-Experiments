<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ebtam="http://www.ebtam.com/custom">

    <composite:interface>
        <composite:attribute name="items" required="true"/>
    </composite:interface>

    <composite:implementation>
        <h:panelGrid columns="2" width="100%">
            <h:outputText value="NOT EMPTY" rendered="#{not empty cc.attrs.items}" />
            <h:outputText value="EMPTY" rendered="#{empty cc.attrs.items}" />

            <h:dataTable value="#{cc.attrs.items}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:column>
                            <h:outputText value="Header" />
                        </h:column>
                    </f:facet>
                    <h:outputText value="-#{item}-" />
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </composite:implementation>
</ui:composition>
