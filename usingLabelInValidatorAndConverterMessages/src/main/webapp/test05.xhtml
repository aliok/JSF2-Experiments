<ui:composition template="template.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="header">
        <h:outputText value="Using standard inputs and command button, prependId=false, f:ajax, dynamic inputs with datatable"/>
    </ui:define>
    <ui:define name="content">
        <h:form prependId="false">
            <h:messages />
            <h:dataTable value="#{testBean.items}" var="item">
                <h:column>
                    <h:outputLabel value="#{text.name}_#{item}" for="nameInput" />
                    <h:inputText id="nameInput" value="#{testBean.name}" required="true">
                        <f:validateLength minimum="1" maximum="2" />
                    </h:inputText>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Save">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
        </h:form>
    </ui:define>

</ui:composition>
